<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Data Mining - Prediksi Akreditasi Sekolah</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-primary">
	<div class="container">
		<div class="row justify-content-center" style="margin-top: 6.4rem; margin-bottom: 6.4rem;">
			<div class="col-md-6 mb-3">
				<div class="card shadow">
					<div class="card-body">
						<h4 class="text-center my-3 mb-4 fw-bold">Klasifikasi Akreditasi Sekolah</h4>
						<form action="/result" method="post">
							<div class="form-floating mb-2">
								<input type="text" class="form-control" id="jmlsiswa" placeholder="Jumlah Siswa"
									name="jumlah_siswa">
								<label for="jmlsiswa">Jumlah Siswa</label>
							</div>
							<div class="form-floating mb-2">
								<input type="text" id="jmlguru" placeholder="Jumlah Guru" class="form-control"
									name="jumlah_guru">
								<label for="jmlguru">Jumlah Guru</label>
							</div>
							<div class="form-floating mb-2">
								<input type="text" id="kdslingk" placeholder="Kondisi Lingkungan" class="form-control"
									name="jumlah_lingkungan">
								<label for="kdslingk">Kondisi Lingkungan</label>
							</div>

							<div class="input-group">
								<label class="fw-bold">Kondisi Lingkungan : </label>
								<small>
									<ul class="ms-2 list-unstyled">
										<li>[0] Baik</li>
										<li>[1] Padat/Kumuh</li>
										<li>[2] Banjir</li>
									</ul>
								</small>
							</div>

							<button class="btn btn-primary" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<div class="card shadow" style="min-height: 52.1vh;">
					<div class="card-body">
						<h4 class="fw-bold my-3 mb-4">Hasil Klasifikasi :</h4>
						<h6>{{ prediction }}</h6>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
